<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      /* Remove default margins and ensure the map fills its container */
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <!-- The div that will hold the map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Initialize the map on the "map" div with a given center and zoom level.
      var map = L.map('map').setView([32.959, -117.265], 13);
      
      // Load and display tile layer on the map (using OpenStreetMap tiles)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors', maxZoom: 19,}).addTo(map);
    </script>
  </body>
</html>
